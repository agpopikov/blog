baseURL = "/"
theme = "default"
defaultContentLanguage = "ru"
pygmentsCodefences  = true
pygmentsUseClasses  = true
copyright = '<a href="https://creativecommons.org/licenses/by-nc/4.0/" target="_blank" rel="noopener">CC BY-NC 4.0</a>'
[author]
  name = "Andrey Popikov"

[params]
  dateform        = "Jan 2, 2006"
  dateformShort   = "Jan 2"
  dateformNum     = "2006-01-02"
  dateformNumTime = "2006-01-02 15:04 -0700"
  [params.logo]
    logoText     = "$ cd /www/agpopikov/"
    logoHomeLink = "/"

  # Metadata mostly used in document's head
  # description = ""
  # images = [""]
  themeColor = "#43a047"
  defaultTheme = "light"
  homeSubtitle = "A minimal and fast theme for Hugo."
  # bgImg = ""  # Homepage background-image URL

  # Prefix of link to the git commit detail page. GitInfo must be enabled.
  # gitUrl = "https://github.com/username/repository/commit/"

  # Toggling this option needs to rebuild SCSS, requires Hugo extended version
  justifyContent = true  # Set "text-align: justify" to `.content`.
  relatedPosts = true  # Add a related content section to all single posts page
  code_copy_button = true # Turn on/off the code-copy-button for code-fields

  [[params.social]]
    name = "email"
    url  = "mailto:agpopikov@gmail.com"

  [[params.social]]
    name = "twitter"
    url = "https://twitter.com/agpopikov"

  [[params.social]]
    name = "facebook"
    url = "https://www.facebook.com/agpopikov"
  [[params.social]]
    name = "github"
    url = "https://github.com/agpopikov"
  [[params.social]]
    name = "telegram"
    url = "https://t.me/agpopikov"

[languages]
  [languages.ru]
    title = "Andrey Popikov"
    homeSubtitle = "Engineering software and not only"
    weight    = 1

    [[menu.main]]
      name = "Блог"
      identifier = "posts"
      url = "posts/"
      weight = 10

    [[menu.main]]
      name = "Об авторе"
      url = "about/"
      weight = 20
